<html>	<head>		<title>[%title%]</title>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0">		<link rel="alternate" type="application/rss+xml" href="[%urlRssFeed%]" />				<script src="http://1999.io/dev/publish/code.js"></script>		<link rel="stylesheet" href="http://1999.io/dev/publish/styles.css"/>				<!-- Hellllp! I'm trapped in an HTML page! -->				<!-- Facebook metadata -->			<meta property="og:url" content="[%thispageurl%]" />			<meta property="og:type" content="website" />			<meta property="og:title" content="[%title%]" />			<meta property="og:description" content="[%description%]" />			<meta property="og:site_name" content="[%sitename%]" />		<!-- Twitter metadata -->			<meta name="twitter:card" content="summary_large_image">			<meta name="twitter:site" content="@[%twitterscreenname%]">			<meta name="twitter:title" content="[%title%]">			<meta name="twitter:description" content="[%description%]">		<style>			.brand a {				color:  #777777;				}			</style>		<script>			var pagetable = [%pagetableInJson%]; 			</script>		</head>	<body>		<div class="divPageBody" id="idPageBody">			<div class="divPrevNextNavigation" id="idPrevNextNavigation"></div>			<div class="divMessageTitle" id="idMessageTitle" [%defaulttitlestyle%]>[%title%]</div>			<div class="divChatLog" id="idChatLog">				[%text%]				</div>			<div class="divFooter" id="idFooter">				</div>			</div>		<script>			$(document).ready (function () {				startup ();				});			</script>		</body>	</html>
